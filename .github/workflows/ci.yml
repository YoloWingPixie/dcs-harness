name: CI

on:
  push:
    branches:
      - main
      - dev/**
  pull_request:
    branches:
      - '**'

permissions:
  contents: read

jobs:
  ci:
    name: Lint, Test and Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        

      - name: Set up Task
        uses: arduino/setup-task@v1

      - name: Install Lua and LuaRocks
        run: |
          sudo apt-get update
          sudo apt-get install -y lua5.1 liblua5.1-0-dev luarocks build-essential unzip pkg-config
          sudo ln -sf /usr/bin/lua5.1 /usr/local/bin/lua

      - name: Cache LuaRocks
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/luarocks
            ~/.luarocks
          key: ${{ runner.os }}-luarocks-5.1-luacheck-luacov
          restore-keys: |
            ${{ runner.os }}-luarocks-5.1-

      - name: Install Lua tooling (luacheck, luacov)
        run: |
          echo "$HOME/.luarocks/bin" >> $GITHUB_PATH
          luarocks --lua-version=5.1 --local install luacheck
          luarocks --lua-version=5.1 --local install luacov

      - name: Configure LuaRocks paths
        run: |
          eval "$(luarocks --lua-version=5.1 path --bin)"
          echo "LUA_PATH=$LUA_PATH" >> $GITHUB_ENV
          echo "LUA_CPATH=$LUA_CPATH" >> $GITHUB_ENV

      - name: Run CI task
        run: |
          task ci

      - name: Upload build artifact
        if: ${{ success() && hashFiles('dist/harness.lua') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: harness.lua
          path: dist/harness.lua

